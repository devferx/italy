<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar__menu">
        <li><a href="#">SHOP</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">SUBSCRIBE</a></li>
      </ul>
      <img
        class="navbar__logo"
        src="./assets/icons/logo.svg"
        alt="Italy Logo"
      />
      <ul class="navbar__menu">
        <li><a href="#">SEARCH</a></li>
        <li><a href="#">ACCOUNT</a></li>
        <li class="navbar__menu__item-bold"><a href="#">CART (0)</a></li>
      </ul>
    </nav>
    <header>
      <img
        class="hero-image"
        src="./assets/images/hero-image.png"
        alt="Header Image"
      />
    </header>

    <div class="container">
      <section class="categories">
        <h3 class="categories__title">BROWSE BY CATEGORY</h3>
        <div class="categories__grid">
          <div class="categories__grid__item">
            <img src="./assets/images/card-1.png" alt="pendant" />
            <a class="btn" href="#">SHOP PENDANTS</a>
          </div>
          <div class="categories__grid__item">
            <img src="./assets/images/card-2.png" alt="Chain" />
            <a class="btn" href="#">SHOP CHAINS</a>
          </div>
          <div class="categories__grid__item">
            <img src="./assets/images/card-3.png" alt="ring" />
            <a class="btn" href="#">SHOP RINGS</a>
          </div>
          <div class="categories__grid__item">
            <img src="./assets/images/card-4.png" alt="Bracelets" />
            <a class="btn" href="#">SHOP BRACELETS</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
